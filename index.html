<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Internet Speed Test</title>
</head>

<body>
    <div class="container">
        <img src="./assets/speedometer.png" alt="speedometer image">
        <p id="info"><span></span></p>
        <p id="title"><span>Download Speed Test</span></p>
        <p id="mbs"><span>Megabits per second (Mbps): </span></p>
        <p id="kbs"><span>Kilobits per second (Kbps): </span></p>
        <p id="bits"><span>Bits per second (bps): </span></p>
        <button id="startTest">Start Test</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
